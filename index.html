<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Save the World !!!</title>
</head>

<body>
    <div class="wrapper">
        <div class="player-0-section">
            <div class="player-name" id="name-0">You</div>
            <div class="hp">HP : <span id="hp-0">0></span></div>
            <div class="player-weapon" id="weapon-0">
                <img src="gambar/warna-1.png" alt="weapon" class="weaponPlayerFix" width="150" height="150">
            </div>

            <!-- this is weapon box -->
            <div class="player-current-weapon">
                <div class="weapon-label"><b>Choose Your Weapon</b></div>
                <img src="gambar/warna-1.png" alt="weapon" class="weaponPlayer-1">
                <img src="gambar/warna-2.png" alt="weapon" class="weaponPlayer-2">
                <img src="gambar/warna-3.png" alt="weapon" class="weaponPlayer-3">
            </div>
        </div>

        <div class="player-1-section">
            <div class="player-name" id="name-1">Thanos</div>
            <div class="hp">HP : <span id="hp-1">0</span></div>
            <div class="player-weapon" id="weapon-1">
                <img src="gambar/warna-2.png" alt="weapon" class="weaponComputerFix" width="150" height="150">
            </div>
            <!-- this is weapon box -->
            <div class="player-current-weapon">
                <div class="weapon-label"><b>Weapon</b></div>
                <img src="gambar/rps_comp.png" alt="weapon" class="weaponComputer">
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <div class="round-box">Round <span id="round-number">2</span></div>
        <button class="btn-start"><i class="ion-ios-play"></i>Start</button>

        <img src="gambar/loading-gif.gif" alt="loading" class="loading">
        <img src="gambar/vs_icon.png" alt="vs" class="versus">
        <img src="gambar/attack-0.gif" alt="attack" class="attackgif">
    </div>

    <script src="app.js"></script>
</body>

</html>
